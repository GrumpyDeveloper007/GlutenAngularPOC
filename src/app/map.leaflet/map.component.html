<div id="map" class="map">
    <div class="pincountdiv">
        <span [ngClass]="{'redtext': selectedPins==400}"> Pin count : {{selectedPins}}</span>
    </div>

</div>

<div *ngIf="loaded" class="loading-overlay">
    <div class="loading-content">
        <mat-spinner></mat-spinner>
        <p>Loading</p>
    </div>
</div>

<div>
    <a [href]="fileUrl" download="file.csv">Download Selected Pins</a>
</div>
